name: Build and publish

on:
  pull_request:
    types: [closed]
    branches:
      - 'v*.*.*'
      - develop
      - beta
      - stable
  push:
    tags:
      - 'custom-release-*'

env:
  NODE_VERSION: 18
  PYTHON_VERSION: 3.8

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    defaults:
      run:
        working-directory: proxy
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install NODE JS
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Prepare for pip package building
      run: |
        python3 -m pip install --upgrade build
        python3 -m pip install --user --upgrade twine

    - name: Install project
      run: yarn install

    - name: Calculate version
      run: |
        export BRANCH=${GITHUB_REF##*/}
        echo "Branch $BRANCH"
        export VERSION=$(bash ./scripts/calculate_version.sh)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version $VERSION"
        ( test $BRANCH = "stable" && export PRERELEASE=false ) || export PRERELEASE=true
        echo "PRERELEASE=$PRERELEASE" >> $GITHUB_ENV

    - name: Generate Manifest
      run: npx hardhat run migrations/generateManifest.ts

    - name: Install python testing staff
      run: pip3 install -r predeployed/test/requirements.txt

    - name: Build predeployed pip package
      env:
        VERSION: ${{ env.VERSION }}
      run: ./predeployed/scripts/build_package.sh

    - name: Publish predeployed pip package
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: ./predeployed/scripts/publish_package.sh

    - name: Generate mainnet ABIs
      env:
        VERSION: ${{ env.VERSION }}
      run: npx hardhat run scripts/generateAbi.ts

    - name: Generate predeployed ABIs
      working-directory: proxy/predeployed
      env:
        VERSION: ${{ env.VERSION }}
      run: |
        python3 -m venv scripts/venv
        source scripts/venv/bin/activate
        pip install dist/ima_predeployed-*.whl
        mkdir data
        python scripts/generate_abi.py > data/ima-$VERSION-predeployed-abi.json

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: ${{ env.VERSION }}
        draft: false
        prerelease: ${{ env.PRERELEASE }}

    - name: Upload Release Assets
      id: upload-release-assets
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: predeployed/dist/

    - name: Upload Release Assets
      id: upload-static-data
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: predeployed/data/

    - name: Upload Release Assets
      id: upload-manifest-data
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: data/ima-schain-*-manifest.json

    - name: Upload Release Assets
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: data/*-abi.json

    - name: Commit ABI
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: "Add ABI for version ${{ env.VERSION }}"
        add: "data/*-abi.json"

    - name: Build and publish image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: scripts/build_and_publish_image.sh
