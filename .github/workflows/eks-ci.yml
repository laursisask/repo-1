    - continue-on-error: true
      id: copy_results
      if: always()
      name: Copy test results
      run: 'NODE=$(kubectl get po test-pod-v1 -o jsonpath=''{.spec.nodeName}'')

        RESULTS_POD=$(kubectl get po -l k8s-app=eks-results --field-selector spec.nodeName=$NODE
        -o jsonpath=''{.items[*].metadata.name}'')

        kubectl cp $RESULTS_POD:/reports ${{ env.REPORTS_DIR }}

        kubectl exec $RESULTS_POD -- sh -c ''rm -rf /reports/*''

        '
    - continue-on-error: true
      if: always()
      name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: allure_results-${{ matrix.test-target}}
        path: ${{ env.REPORTS_DIR }}
    - continue-on-error: true
      id: purge_helm
      if: always()
      name: Purge tests environment
      run: 'just purge-tests

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/elastic/cloudbeat.$(date
        +%s)
